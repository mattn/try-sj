<!DOCTYPE html>
<html>
<script src="sj.js/dist/sj.bundle.js"></script>
<script>
var count = 0;
function myFunction(e) {
    count++;
    e.update();
}
</script>
<body>

<div sj-app="myApp">

<button sj-click="myFunction(this)">Click Me!</button>

<p>{{ count }}</p>

</div>

<script src="sj-app.js"></script>
</body>
</html>
