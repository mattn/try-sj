<!DOCTYPE html>
<html>
<script src="sj.js/dist/sj.bundle.js"></script>
<link rel="stylesheet" href="style.css" media="all">
<script>
function CounterApp() {
  this.counter = 0;
  this.count = function() {
    this.counter++;
    this.update();
  }
}
</script>
<body>

<div sj-app="CounterApp">

<button sj-click="this.count()">Click Me!</button>

<p sj-bind="this.counter"></p>

</div>
