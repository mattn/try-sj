<!DOCTYPE html>
<html>
<script src="sj.js/dist/sj.bundle.js"></script>
<link rel="stylesheet" href="style.css" media="all">
<style>
.valid-status { font-weight: bold; color: red; }
</style>
<body>

<p>Try writing an E-mail address in the input field:</p>

<script>
function ValidateApp() {
  this.valid = false;
  this.checkValidity = function() {
    var valid = this.querySelector('input[name=email]').checkValidity();
    document.querySelector('.valid-status').style.color = valid ? 'green' : 'red';
    return valid;
  }
}
</script>

<div sj-app="ValidateApp">
<form>
<input type="email" name="email" sj-model="this.myinput" required>
</form>

<p>The input's is <span class="valid-status" sj-bind="this.checkValidity() ? 'valid' : 'invalid'"></span></p>

<p>Note that the state of the input field is "true" before you start writing in it, even if it does not contain an e-mail address.</p>
</div>

<p><a href="./">back to index</a></p>
</body>
</html>
