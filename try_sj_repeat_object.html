<!DOCTYPE html>
<html>
<script src="sj.js/dist/sj.bundle.js"></script>
<script>
var names=[
{name:'Jani',country:'Norway'},
{name:'Hege',country:'Sweden'},
{name:'Kai',country:'Denmark'}]
</script>
<body>

<div sj-app="">

<p>Looping with objects:</p>
<ul>
  <li sj-repeat="x in names">
  <span sj-bind="x.name + ', ' + x.country"></span></li>
</ul>

</div>

</body>
</html>
