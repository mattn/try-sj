<!DOCTYPE html>
<html>
<script src="sj.js/dist/sj.bundle.js"></script>
<script>
var names = [];
</script>
<style>
.mytable { border-collapse: collapse; }
.mytable td { border: 1px solid black; }
</style>
<body>

<div sj-app="">

<table class="mytable">
  <tr sj-repeat="x in names">
    <td sj-bind="x.Name"></td>
    <td sj-bind="x.Country"></td>
  </tr>
</table>

</div>

<script>
window.addEventListener("DOMContentLoaded", () => {
  fetch('customer.json')
  .then((response) => {
    return response.json()
  }).then((json) => {
    window.names = json.records;
    document.querySelector('[sj-app]').update();
  });
}, false);
</script>

</body>
</html>
