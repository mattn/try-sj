<!DOCTYPE html>
<html>
<script src="sj.js/dist/sj.bundle.js"></script>
<script>
var names = [];
</script>
<body>

<div sj-app="myApp">

<table>
  <tr sj-repeat="x in names">
    <td>{{ x.Name }}</td>
    <td>{{ x.Country }}</td>
  </tr>
</table>

</div>

<script src="sj-app.js"></script>
<script>
window.addEventListener("DOMContentLoaded", () => {
  fetch('customer.json')
  .then((response) => {
    return response.json()
  }).then((json) => {
    window.names = json.records;
    document.querySelector('[sj-app]').update();
  });
}, false);
</script>

</body>
</html>
