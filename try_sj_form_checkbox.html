<!DOCTYPE html>
<html>
<script src="sj.js/dist/sj.bundle.js"></script>
<script>
var myVar = false;
</script>
<body>

<div sj-app="">
  <form>
    Check to show a header:
    <input type="checkbox" sj-model="myVar">
  </form>
  <h1 sj-if="myVar">My Header</h1>
</div>

<p>The header's sj-show attribute is set to true when the checkbox is checked.</p>

<script src="sj-app.js"></script>
</body>
</html>
