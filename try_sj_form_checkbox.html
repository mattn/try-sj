<!DOCTYPE html>
<html>
<script src="sj.js/dist/sj.bundle.js"></script>
<link rel="stylesheet" href="style.css" media="all">
<body>

<div sj-app="">
  <form>
    Check to show a header:
    <input type="checkbox" sj-model="this.myVar">
  </form>
  <h1 sj-if="this.myVar">My Header</h1>
</div>

<p>The header's sj-if attribute is set to true when the checkbox is checked.</p>
